<h3 class="highlight">About me</h3>
<div class="row">
  <div class="col-12 col-sm-3">
    <img class="profile-photo img-fluid rounded-circle" [src]="user.profilePhoto">
  </div>

  <div class="col-12 col-sm-9">
    <p *ngFor="let text of aboutTexts">
      <span [innerHtml]="text"></span>
    </p>

    <div class="centered">
      <span *ngFor="let social of socialLinks">
        <a href="{{ social.link }}" class="social-icon">
          <i class="fa fa-3x" [ngClass]="socialIconService.getSocialIconClass(social.name)" aria-hidden="true"></i>
        </a>
      </span>
    </div>
  </div>
  <br />
</div>
