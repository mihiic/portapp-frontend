<div [@routeAnimation]>
  <app-page-title [@routeAnimation] [mainTitle]="'Mihael MeÄ‘an'" [subtitle]="'Curriculum Vitae'"></app-page-title>
  <hr />
  <app-personal-information [@routeAnimation]
                            [personalInformation]="personalInformation"
                            [user]="user">
  </app-personal-information>

  <hr />

  <h4 class="highlight">Work Experience</h4>
  <app-work-experience *ngFor="let we of workExperience" [workExperience]="we"></app-work-experience>

  <hr />

  <h4 class="highlight">Education and Training</h4>
  <app-education *ngFor="let ed of education" [education]="ed"></app-education>

  <hr />
  <h4 class="highlight">Technical Skills</h4>
  <app-technical-skill *ngFor="let tech of technicalSkills" [technicalSkill]="tech"></app-technical-skill>

  <hr />
  <h4 class="highlight">Personal Skills</h4>
  <app-personal-skills [personalSkills]="personalSkills"></app-personal-skills>

  <div *ngIf="this.managmentSkills.length > 0">
    <hr />
    <h4 class="highlight">Managment Skills</h4>
    <app-other-skill *ngFor="let skill of managmentSkills" [skill]="skill"></app-other-skill>
  </div>

  <div *ngIf="this.organisationSkills.length > 0">
    <hr />
    <h4 class="highlight">Organisation Skills</h4>
    <app-other-skill *ngFor="let skill of organisationSkills" [skill]="skill"></app-other-skill>
  </div>
</div>
