<div [@routeAnimation]>
  <app-page-title [mainTitle]="project.projectName"
                [subtitle]="project.projectSubtitle"
                [additional]="technologies">
</app-page-title>
<hr />
</div>
<div class="row" [@routeAnimation]>
  <div class="col-12">
    <h3 class="highlight">Gallery</h3>
    <app-gallery [images]="gallery"></app-gallery>
  </div>

  <div class="col-12 margin-bot-md">
    <h3 class="highlight">About project</h3>
    <p *ngFor="let desc of descriptions" [innerHtml]="desc"></p>
  </div>

  <div class="col-12 col-sm-6">
    <h3 class="highlight">Links</h3>
    <app-project-link *ngFor="let link of links" [projectLink]="link"></app-project-link>
  </div>

  <div class="col-sm-6 col-12">
    <h3 class="highlight">Additional Info</h3>
    <p *ngFor="let additional of additionalInformations" [innerHtml]="additional"></p>
  </div>
</div>
