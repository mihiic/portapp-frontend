<h3 id="recent-projects" class="highlight">Recent projects</h3>
<div class="row">
  <div *ngFor="let project of pagination.getCurrentPage(projects)" class="col-12 col-sm-6 col-md-6 col-lg-4">
    <app-project-card [project]="project"></app-project-card>
  </div>
</div>
<div>
  <app-pagination [list]="projects"
                  [pagination]="pagination"
                  [scrollTo]="'#recent-projects'">
  </app-pagination>
</div>
